<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form>
	<table>
		<tr>
			<td>Choose product color</td>
			<td><input type="color"/></td>
		</tr>
		
		<tr>
			<td>Choose date of birth</td>
			<td><input type="date" max="2020-01-30" min="2019-01-28"/></td>
		</tr>
		
		<tr>
			<td>Choose time</td>
			<td><input type="time"/></td>
		</tr>
		
		<tr>
			<td>Choose date & time</td>
			<td><input type="datetime-local"/></td>
		</tr>
		
		<tr>
			<td>Month of Joining</td>
			<td><input type="month" max="2020-01" min="2020-01"></td>
		</tr>
		<tr>
			<td>Choose week of Joining</td>
			<td><input type="week"/></td>
		</tr>
		
		<tr>
			<td>Enter Your Age</td>
			<td><input type="number"  max=60 min=18></td>
		</tr>
		
		
		<!-- properly works with hand held device -->
		<tr>
			<td>Contact Number</td>
			<td><input type="tel" autofocus pattern="(7|8|9)[0-9]{9}"/></td>
		</tr>
		
		<tr>
			<td>Twitter</td>
			<td><input type="url" placeholder="Enter your url" autofocus/></td>
		</tr>
		<!-- / -->
		
		<tr>
			<td>Skills</td>
			<td><input type="text" list="skill"></td>
			<datalist id="skill">
				<option value="Java8"/>
				<option value="Java9"/>
				<option value="Angular"/>
				<option value="Apache Camel"/>
			</datalist>
		</tr>
		
		<tr>
			<td>Rate us:</td>
			<td><input type="range" max=5 min=1 onchange="rating.value=this.value"></td>
			<td><output name="rating"></output></td>
		</tr>
		
		<tr>
			<td>Email Address</td>
			<td><input type="email" required></td>
		</tr>
		<tr>
			<td colspan=2>
				<input type="submit">
			</td>
		</tr>
	</table>
</form>

</body>
</html>
