<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Learning HTML</title>
</head>
<body>
	<!-- non breakable spaces -->
	Welcome to&nbsp;&nbsp; MyWorld
	
	<!-- new line //self closing tag-->
	<br>Learning FED
	
	<!-- horizontal line //inline tag if not breaking line-->
	<hr>
	<b>Bold</b><br>
	<i>Italic</i><br>
	<u>underlined</u><br>
	<strike>Strike</strike><br>
	<sub>x</sub><sup>2</sup><br>
	
	<hr>
	<!-- Heading  //block level tag-->
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>
	
	<hr>
	<!-- Table -->
	<table border=1>
		<thead>
			<th>EmpId</th>
			<th>EmpName</th>
			<th>Location</th>
		</thead>
		
		<tr>
			<td>101</td>
			<td>Rohit</td>
			<td>Mumbai</td>
		</tr>
		<!-- table header always be the top in table -->
		
		<!-- table footer last one-->
		<tfoot>
			<td colspan="3">&copy;Copyrights Reserved</td>
		</tfoot>
		<tr>
			<td>102</td>
			<td>Rahul</td>
			<td rowspan="2">Bangalore</td>
		</tr>
		<tr>
			<td>103</td>
			<td>Virat</td>
		</tr>
	</table>
</body>
</html>
